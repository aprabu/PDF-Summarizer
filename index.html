<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>PDF Summarizer</h1>
        <h2>Created by <a id="aplink" href="https://aadhavprabu.com">Aadhav Prabu</a></h2>
        <p>Please click below to upload a PDF to summarize:</p>
        <div class="input-container">
            <label for="level" id="selectLevel">How long would you like your summary to be?</label>
            <div class="slidecontainer">
                <label id="lowBound" class="sliderLabel">Short</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <label id="highBound" class="sliderLabel">Long</label>
              </div>
            <button id="summarizeBtn">Summarize!</button>
        </div>
        <div id="summaryContainer" class="hidden">
            <h2 id="ccHeading"></h2>
            <p id="summary"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
